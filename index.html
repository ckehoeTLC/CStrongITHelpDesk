<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Service Ticket Form</title>
  <style>
    body {
      font-family: "Montserrat", sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0px;
      background-color: #D3D3D3;
    }
    .container {
      max-width: 500px;
      margin: 20px auto;
      background-color: #F5F5F5;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 150px;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 10px;
      font-weight: bold;
      color: #333;
    }
    input[type="email"], input[type="text"], textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-family: "Montserrat", sans-serif;
    }
    .name-row {
      display: flex;
      justify-content: space-between;
    }
    .name-field {
      width: 48%;
    }
    button {
      background-color: #C8102E;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #A00D25;
    }
  </style>
</head>

    <h1>IT Service Ticket Form</h1>
    <form id="testForm">
       <label for="Name">Name:</label>
       <div class="name-row">
        <div class="name-field">
          <input type="text" id="FirstName" name="FirstName" placeholder="First Name" required>
        </div>
        <div class="name-field">
          <input type="text" id="LastName" name="LastName" placeholder="Last Name" required>
        </div>
      </div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>
      <label for="company">Company:</label>
      <select id="company" name="company" required>
        <option value="">Select a company</option>
        <option value="C Strong">C Strong</option>
        <option value="TLC Services">TLC Services</option>
        <option value="TLC Santa Fe">TLC Santa Fe</option>
        <option value="Spear D">Spear D</option>
        <option value="Buildology">Buildology</option>
        <option value="Blackrock">Blackrock</option>
        <option value="Lawn Rangers">Lawn Rangers</option>
        <option value="SP Pro">SP Pro</option>
        <option value="KDC">KDC</option>
      </select><br>
      <label for="issueDescription">Issue Description:</label>
      <textarea id="issueDescription" name="issueDescription" rows="4" placeholder="Please provide a description of your issue. Please include as much detail as possible so we can best assist you"></textarea><br>
      <label for="category">Category:</label>
      <select id="category" name="category" required>
        <option value="">Select a category that best matches your issue</option>
        <option value="Hardware">Hardware</option>
        <option value="Software">Software</option>
        <option value="Networking/Connectivity">Networking/Connectivity</option>
        <option value="Account/Access">Account/Access</option>
        <option value="Mobile Device">Mobile Device</option>
        <option value="Reporting">Reporting</option>
      </select><br>
      <label for="attachment">Add an attachment:</label>
      <input type="file" id="attachment" name="attachment">
      <br>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script>
    // Adding a list of allowed domains to make sure users enter their company email
    // Suggestion: Consider moving this list to a separate configuration file or environment variable for easier maintenance and scalability.
    const allowedDomains = ['speardnm.com', 'buildology.com', 'blackrock-services.com', 'tlrnm.com', 'servicepointpro.com', 'kdcmech.com', 'tlcplumbing.com'];

    // Function to assign company based on email domain
    // Suggestion: The use of a switch statement here could be replaced with a dictionary (object) lookup for better readability and maintainability.
    function assignCompany(email) {
      if (!email || !email.includes('@')) return '';
      var domain = email.split('@')[1];
      switch (domain) {
        case 'speardnm.com':
          return 'Spear D';
        case 'buildology.com':
          return 'Buildology';
        case 'blackrock-services.com':
          return 'Blackrock';
        case 'tlrnm.com':
          return 'Lawn Rangers';
        case 'servicepointpro.com':
          return 'SP Pro';
        case 'kdcmech.com':
          return 'KDC';
        case 'tlcplumbing.com':
          return 'TLC Services';
        default:
          return '';
      }
    }

    // Debounce function to limit the rate at which the validateEmail function is called
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    // Function to validate the email and set the company field accordingly
    function validateEmail() {
      var email = document.getElementById('email').value.trim();
      var selectedCompany = document.getElementById('company');

      if (email.includes('@')) {
        var domain = email.split('@')[1];
        // Check if the domain is in the allowed list
        if (!allowedDomains.includes(domain)) {
          alert('Please provide your company email address.');
          document.getElementById('email').value = '';
          selectedCompany.selectedIndex = 0; // Reset the company selection
        } else {
          // Assign the company based on email domain
          var company = assignCompany(email);
          // Set the company dropdown to match the assigned company
          for (var i = 0; i < selectedCompany.options.length; i++) {
            if (selectedCompany.options[i].value === company) {
              selectedCompany.selectedIndex = i;
              break;
            }
          }
        }
      }
    }

    // Debounced version of validateEmail to reduce the frequency of email validation
    // Suggestion: The debounce delay of 1000ms may be too long for a responsive user experience. Consider reducing the delay to improve input responsiveness.
    const debouncedValidateEmail = debounce(validateEmail, 1000);
    document.getElementById('email').addEventListener('input', debouncedValidateEmail);

    // Event listener for form submission
    // Suggestion: Consider adding more robust error handling and logging to improve troubleshooting, especially in production environments.
    document.getElementById('testForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var firstName = document.getElementById('FirstName').value;
      var lastName = document.getElementById('LastName').value;
      var fullName = firstName + ' ' + lastName;
      var formData = {
        fullName: fullName,
        email: document.getElementById('email').value,
        company:  { Value: document.getElementById('company').value },
        issueDescription: document.getElementById('issueDescription').value,
        category: { Value: document.getElementById('category').value }
      };

      var fileInput = document.getElementById('attachment');
    var file = fileInput.files[0];

    if (file) {
      var reader = new FileReader();
      reader.onloadend = function() {
        // Convert file content to Base64 and add it to data object
        formData.attachment = {
          name: file.name,
          type: file.type,
          contentBase64String: reader.result.split(',')[1] // Remove data URL prefix
        };

        sendFormData(formData);
      };
      reader.readAsDataURL(file);

    } else {
      sendFormData(formData);
    }
  });

        function sendFormData(formData){
          fetch('https://prod-92.westus.logic.azure.com:443/workflows/0c6eecce70174cc08a02d373c4587f1a/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=Eu3HNfHwEw81t9whE-FmpgTg5ZzbBcRxuAt8Za23kXs', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(formData)
        })
        .then(response => response.text())
        .then(text => {
          console.log('Response: ', text);
          try {
            const jsonData = JSON.parse(text);
            console.log('Success: ', jsonData);
            alert('Your request has been received!');
            document.getElementById('testForm').reset();
          } catch (error) {
            console.log('Response is not JSON: ', text);
            alert('Your request has been received!')
          }
        })
        .catch((error) => {
          console.error('Error: ', error);
          alert('An error occured. Please try again.');
        });
        }
  </script>
